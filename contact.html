<!doctype HTML>
<html>
	<head>
		<link rel="stylesheet" href="contact.css">
		<link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
		<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	</head>
	<body>
		<div class="mdc-ripple-surface" style="font-family:'Space Mono';margin-left:2.5vw;margin-top:5vh;padding-bottom:8px;padding-left:10px;border-radius:3px;">
			<img src="outline-call-24px.svg" style="position:relative;top:8px;"> +65 9668 9084
		</div>
		<div class="mdc-ripple-surface" style="font-family:'Space Mono';margin-left:2.5vw;margin-top:5vh;padding-bottom:8px;padding-left:10px;border-radius:3px;">
			<img src="outline-email-24px.svg" style="position:relative;top:8px;"> anmol.grao@gmail.com
		</div>
		<div id="break"></div>
		<div id="email-input" class="mdc-text-field" style="margin-left:2.5vw;margin-bottom:2.5vh;margin-top:5vh;">
			<input type="text" class="mdc-text-field__input">
			<label class="mdc-floating-label" for="my-text-field" style="font-family:'Space Mono'">Email</label>
			<div class="mdc-line-ripple"></div>
		</div>
		</br>
		<div id="message-input" class="mdc-text-field mdc-text-field--textarea" style="margin-left:2.5vw;margin-top:2.5vh;">
			<textarea class="mdc-text-field__input" rows="8" cols="40"></textarea>
			<label for="textarea" class="mdc-floating-label" style="font-family:Space Mono">Message</label>
		</div>
		<script>
			var surfaces = document.querySelectorAll(".mdc-ripple-surface");
			for(i = 0; i < surfaces.length; i++){
				mdc.ripple.MDCRipple.attachTo(surfaces[i]);
			}
			var text = document.querySelectorAll(".mdc-text-field");
			for(i = 0; i < text.length; i++)
				mdc.textField.MDCTextField.attachTo(text[i]);
		</script>
	</body>
</html>
